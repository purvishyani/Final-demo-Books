<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="reset-pwd-page">
    <section>
        <div class="container">
            <div class="content-wrapper">
                <div class="title">
                    <span class="fs-2">Reset Password</span>
                </div>
                <div class="login-details">
                    <form id="reset-pwd-form">
                        <div class="content">
                            <div class="row">
                                <div class="input-content">
                                    <div class="col">
                                        <label>Email</label>
                                    </div>
                                    <div class="col">
                                        <input id="email" class="input form-control" type="email"
                                            placeholder="Enter Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-content">
                                    <div class="col">
                                        <label>New Password</label>
                                    </div>
                                    <div class="col">
                                        <input id="new-password" class="input form-control" type="password"
                                            placeholder="Enter new password">
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="input-content">
                                    <div class="col">
                                        <label>Confirm Password</label>
                                    </div>
                                    <div class="col">
                                        <input id="confirm-password" class="input form-control" type="password"
                                            placeholder="Confirm password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="btn-submit">
                                        <button type="submit">Reset Password</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="account-link">
                                        <span><a href="login.html">Back to Login!</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
