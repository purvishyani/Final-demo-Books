<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="register-form">
    <section>
        <div class="container">
            <div class="content-wrapper">

                <div class="title">
                    <span>Register</span>
                </div>
                <form id="register-form">
                    <div class="login-details">
                        <div class="content">
                            <div class="row">
                                <div class="col">
                                    <label>User Name</label>
                                    <input id="user-name" type="text" class="input form-control" placeholder="Enter user name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-content">
                                <div class="col">
                                    <label>Email</label>
                                </div>
                                <div class="col">
                                    <input id="email" class="input form-control" type="email" placeholder="Enter Email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="admin-role" name="radio-role" >
                                    <label class="form-check-label" for="admin-role">I am an Admin</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="user-role" name="radio-role">
                                    <label class="form-check-label" for="user-role" >I am an User</label>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="input-content">
                                <div class="col">
                                    <label>Password</label>
                                </div>
                                <div class="col">
                                    <input id="password" class="input form-control" type="password" placeholder="Enter your password">
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="input-content">
                                <div class="col">
                                    <label>Confirm Password</label>
                                </div>
                                <div class="col">
                                    <input id="confirm-password" class="input form-control" type="password" placeholder="Confirm your password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="btn-submit">
                                    <button type="submit" id="btn-register">Register</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="account-link">
                                    <span>Already registered? <a href="login.html">Login</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
