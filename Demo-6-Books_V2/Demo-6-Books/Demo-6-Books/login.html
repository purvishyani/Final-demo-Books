<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="content-wrapper">
                <div class="title">
                    <span>Login</span>
                </div>
                <div class="login-details">
                    <form id="login-form">
                        <div class="content">
                            <div class="row">
                                <div class="input-content">
                                    <div class="col">
                                        <label>Email</label>
                                    </div>
                                    <div class="col">
                                        <input id="email" class="input form-control" type="text" placeholder="Enter your email">
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="input-content">
                                    <div class="col">
                                        <label>Password</label>
                                    </div>
                                    <div class="col">
                                        <input id="password" class="input form-control" type="password" placeholder="Enter your password">
                                    </div>
                                    <div class="col">
                                        <div class="forgot-link">
                                            <a href="reset-password.html">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="btn-submit">
                                        <button type="submit">Login</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="account-link">
                                        <span>Not registered? <a href="register.html">Create an account!</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
